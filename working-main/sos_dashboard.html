<!DOCTYPE html>
<html>
<head>
    <title>SOS Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
        }
        .alert {
            background: #ffe6e6;
            border-left: 6px solid red;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>ðŸš¨ SOS Alerts</h1>

    {% if alerts %}
        {% for alert in alerts %}
            <div class="alert">
                <strong>{{ alert.status }}</strong><br>
                Time: {{ alert.time }}
            </div>
        {% endfor %}
    {% else %}
        <p>No SOS alerts yet.</p>
    {% endif %}

</body>
</html>
